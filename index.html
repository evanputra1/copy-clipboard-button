<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Clipboard Button</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea name="textarea" id="copytext" cols="45" rows="10">Hello World!</textarea>
        <div class="button">
            <button>Copy</button>
            <span class="tooltip">Copied!</span>
        </div>
        <textarea name="textarea" id="pastetext" cols="45" rows="10" placeholder="Tempel disini.."></textarea>
    </div>
    <!-- Javascript -->
    <script src="main.js"></script>
</body>
</html>
